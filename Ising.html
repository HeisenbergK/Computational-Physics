<h1 id="nearest-neighbors">Nearest Neighbors</h1>

<p><img src="Ising/hex%20mesh.png" alt="right" style="height:500px;" /></p>
<h3 id="orthogonal-lattice">Orthogonal lattice</h3>
<p>(x-1,y), (x+1,y), (x,y-1), (x,y+1)<br />
<br /></p>
<h3 id="hexagonal-lattice">Hexagonal lattice</h3>
<h6 id="if-x-even">If x even</h6>
<p>(x-1,y), (x+1,y), (x,y-1), (x,y+1), (x-1,y-1), (x+1,y-1)</p>
<h6 id="if-x-odd">If x odd</h6>
<p>(x-1,y), (x+1,y), (x,y-1), (x,y+1), (x+1,y+1), (x-1,y+1)</p>
</section>

    <span class="hljs-string">&quot;&quot;&quot;
    Ising Model class.

        self.temperature = temperature
        self.lattice = lattice
        self.iterations = iterations
        <span class="hljs-comment"># Initialize crystal with random up/down (1/-1) spins</span>

        ...

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Simulate the crystal</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">simulate</span>(<span class="hljs-params">self</span>):
    E = <span class="hljs-number">0</span>  <span class="hljs-comment"># Initialize energy</span>
    M = <span class="hljs-number">0</span>  <span class="hljs-comment"># Initialize magnetization</span>

    <span class="hljs-comment"># If plots, add initial state to plot, if animation, save initial frame</span>
    ...

    <span class="hljs-comment"># Loop Metropolis iteration times</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(self.iterations):
        <span class="hljs-comment"># do one step to the crystal</span>
        self.mcStep()

        <span class="hljs-comment"># If plots, add plot at times 1,4,32,100,iterations end, if animation, save frame at every iteration</span>
        ...

        E += self.E()  <span class="hljs-comment"># add energy to total</span>
        M += self.M()  <span class="hljs-comment"># add magnetization to total</span>

    <span class="hljs-comment"># show the plots if done</span>
    ...

    <span class="hljs-comment"># return the energy and magnetization for set temperature, after all iterations</span>
    <span class="hljs-keyword">return</span> [E, M]
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Metropolis MCMC step</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">mcStep</span>(<span class="hljs-params">self</span>):
    beta = <span class="hljs-number">1.0</span> / self.temperature  <span class="hljs-comment"># beta parameter, units k_B=J=1</span>
    lattice = self.lattice  <span class="hljs-comment"># I&#x27;m lazy</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(lattice):
        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(lattice):
            a = randint(<span class="hljs-number">0</span>, lattice)  <span class="hljs-comment"># random x-coordinate in the lattice</span>
            b = randint(<span class="hljs-number">0</span>, lattice)  <span class="hljs-comment"># random y-coordinate in the lattice</span>
            s = self.crystal[a, b]  <span class="hljs-comment"># value of the crystal at xy</span>
            nb = <span class="hljs-number">0</span>  <span class="hljs-comment"># initialize the sum of the values of neighbors</span>
            <span class="hljs-comment"># add the value of each neighbor to the sum, depending on the mesh shape</span>
            <span class="hljs-keyword">if</span> self.mesh == <span class="hljs-string">&quot;ortho&quot;</span> <span class="hljs-keyword">or</span> self.mesh == <span class="hljs-string">&quot;hex&quot;</span>:
                nb += (
                    self.crystal[(a + <span class="hljs-number">1</span>) % lattice, b]
                    + self.crystal[a, (b + <span class="hljs-number">1</span>) % lattice]
                    + self.crystal[(a - <span class="hljs-number">1</span>) % lattice, b]
                    + self.crystal[a, (b - <span class="hljs-number">1</span>) % lattice]
                )
            <span class="hljs-keyword">if</span> self.mesh == <span class="hljs-string">&quot;hex&quot;</span> <span class="hljs-keyword">and</span> (self.IsEven(a + <span class="hljs-number">1</span>)):
                nb += (
                    self.crystal[(a - <span class="hljs-number">1</span>) % lattice, (b - <span class="hljs-number">1</span>) % lattice]
                    + self.crystal[(a + <span class="hljs-number">1</span>) % lattice, (b - <span class="hljs-number">1</span>) % lattice]
                )
            <span class="hljs-keyword">elif</span> self.mesh == <span class="hljs-string">&quot;hex&quot;</span>:
                nb += (
                    self.crystal[(a + <span class="hljs-number">1</span>) % lattice, (b + <span class="hljs-number">1</span>) % lattice]
                    + self.crystal[(a - <span class="hljs-number">1</span>) % lattice, (b + <span class="hljs-number">1</span>) % lattice]
                )

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">            <span class="hljs-comment"># compute the cost metric (energy gain/loss if spin at xy is swapped)</span>
            <span class="hljs-keyword">if</span> self.prop == <span class="hljs-string">&quot;ferro&quot;</span>:
                metric = <span class="hljs-number">2</span> * s * nb
            <span class="hljs-keyword">elif</span> self.prop == <span class="hljs-string">&quot;antiferro&quot;</span>:
                metric = -<span class="hljs-number">2</span> * s * nb

            <span class="hljs-comment"># if the cost is negative, make the swap</span>
            <span class="hljs-keyword">if</span> metric &lt; <span class="hljs-number">0</span>:
                s *= -<span class="hljs-number">1</span>
            <span class="hljs-comment"># if the cost isnt negative, make the swap only if thermal beats hamilton</span>
            <span class="hljs-keyword">elif</span> rand() &lt; exp(-metric * beta):
                s *= -<span class="hljs-number">1</span>
            <span class="hljs-comment"># assign change</span>
            self.crystal[a, b] = s
</code></pre>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Energy of a given crystal state</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">E</span>(<span class="hljs-params">self</span>):
    lattice = self.lattice  <span class="hljs-comment"># I&#x27;m lazy</span>
    energy = <span class="hljs-number">0</span>  <span class="hljs-comment"># initialize energy</span>
    <span class="hljs-comment"># loop into all crystal positions</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(self.crystal)):
        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(self.crystal)):
            S = self.crystal[i, j]  <span class="hljs-comment"># valye at xy</span>
            nb = <span class="hljs-number">0</span>  <span class="hljs-comment"># initialize the sum of the values of neighbors</span>
            <span class="hljs-comment"># add the value of each neighbor to the sum, depending on the mesh shape</span>
            <span class="hljs-keyword">if</span> self.mesh == <span class="hljs-string">&quot;ortho&quot;</span> <span class="hljs-keyword">or</span> self.mesh == <span class="hljs-string">&quot;hex&quot;</span>:
                nb += (
                    self.crystal[(i + <span class="hljs-number">1</span>) % lattice, j]
                    + self.crystal[i, (j + <span class="hljs-number">1</span>) % lattice]
                    + self.crystal[(i - <span class="hljs-number">1</span>) % lattice, j]
                    + self.crystal[i, (j - <span class="hljs-number">1</span>) % lattice]
                )
            <span class="hljs-keyword">if</span> self.mesh == <span class="hljs-string">&quot;hex&quot;</span> <span class="hljs-keyword">and</span> (self.IsEven(i + <span class="hljs-number">1</span>)):
                nb += (
                    self.crystal[(i - <span class="hljs-number">1</span>) % lattice, (j - <span class="hljs-number">1</span>) % lattice]
                    + self.crystal[(i + <span class="hljs-number">1</span>) % lattice, (j - <span class="hljs-number">1</span>) % lattice]
                )
            <span class="hljs-keyword">elif</span> self.mesh == <span class="hljs-string">&quot;hex&quot;</span>:
                nb += (
                    self.crystal[(i + <span class="hljs-number">1</span>) % lattice, (j + <span class="hljs-number">1</span>) % lattice]
                    + self.crystal[(i - <span class="hljs-number">1</span>) % lattice, (j + <span class="hljs-number">1</span>) % lattice]
                )

            <span class="hljs-comment"># add the appropriate value to the running sum</span>
            <span class="hljs-keyword">if</span> self.prop == <span class="hljs-string">&quot;ferro&quot;</span>:
                energy += -nb * S
            <span class="hljs-keyword">elif</span> self.prop == <span class="hljs-string">&quot;antiferro&quot;</span>:
                energy += nb * S

    <span class="hljs-comment"># divide by the degrees of freedom to acquire a comparable value</span>
    <span class="hljs-keyword">if</span> self.mesh == <span class="hljs-string">&quot;hex&quot;</span>:
        <span class="hljs-keyword">return</span> energy / <span class="hljs-number">6.0</span>
    <span class="hljs-keyword">elif</span> self.mesh == <span class="hljs-string">&quot;ortho&quot;</span>:
        <span class="hljs-keyword">return</span> energy / <span class="hljs-number">4.0</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Magnetization of a given crystal state</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">M</span>(<span class="hljs-params">self</span>):
    mag = <span class="hljs-built_in">sum</span>(self.crystal)
    <span class="hljs-keyword">return</span> mag
</code></pre>

<h1 id="whats-wrong-with-hexagonal-antiferromagnetism">What's wrong with hexagonal antiferromagnetism?</h1>
<ul>
<li>No way to tile the space in black and white hexagons with only alternating black and white colors between edges.</li>
<li>No way for hexagonal lattice to show antiferromagnetism.</li>
<li>We see fractal pattern.</li>
<li>We see phase transition.</li>
</ul>
