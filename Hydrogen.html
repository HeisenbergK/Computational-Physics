<li>using root finder, find the value of the parameter (energy) and corresponding <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.075ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1801 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(572,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(961,0)"><path data-c="1D45F" d="M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q161 442 183 430T214 408T225 388Q227 382 228 382T236 389Q284 441 347 441H350Q398 441 422 400Q430 381 430 363Q430 333 417 315T391 292T366 288Q346 288 334 299T322 328Q322 376 378 392Q356 405 342 405Q286 405 239 331Q229 315 224 298T190 165Q156 25 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 114 189T154 366Q154 405 128 405Q107 405 92 377T68 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(1412,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container> that satisfies <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="8.173ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 3612.6 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(572,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(961,0)"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></g><g data-mml-node="mo" transform="translate(1390,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g><g data-mml-node="mo" transform="translate(2056.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(3112.6,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container></li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Hydrogen</span>:
    <span class="hljs-string">&#x27;&#x27;&#x27;
    Hydrogen atom class.
    We take in init:
        nmax: the maximum number of states (n) to go for
        ax: a matplotlib ax object to put the plots in if needed
    &#x27;&#x27;&#x27;</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, nmax=<span class="hljs-number">15</span>, ax=<span class="hljs-literal">None</span></span>):
        self.R = logspace(-<span class="hljs-number">6</span>, <span class="hljs-number">2.2</span>, <span class="hljs-number">500</span>)  <span class="hljs-comment"># the r axis</span>
        self.nmax = nmax
        self.ax = ax
        self.bnd = []  <span class="hljs-comment"># here we will store all found states</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># First Order Radial Time Independent Schroedinger Equation (System) for the Hydrogen Atom</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">FO_RTISE</span>(<span class="hljs-params">self, y, r, l, En</span>):
    <span class="hljs-comment"># return the derivative and the second derivative</span>
    <span class="hljs-keyword">return</span> array([y[<span class="hljs-number">1</span>], (l * (l + <span class="hljs-number">1</span>) / r**<span class="hljs-number">2</span> - <span class="hljs-number">2</span> / r - En) * y[<span class="hljs-number">0</span>]])

<span class="hljs-comment"># Solve the FO_RTISE</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">Solve_RTISE</span>(<span class="hljs-params">self, En, l</span>):
    <span class="hljs-comment"># invert the grid, integration from 0 to inf fails, from inf to 0 succeeds</span>
    Rb = self.R[::-<span class="hljs-number">1</span>]
    du0 = -<span class="hljs-number">1e-5</span>  <span class="hljs-comment"># u&#x27; initial condition for the solver</span>
    <span class="hljs-comment"># solve the system of equations</span>
    urb = integrate.odeint(self.FO_RTISE, [<span class="hljs-number">0.0</span>, du0], Rb, args=(l, En))
    <span class="hljs-comment"># extract u from the array and invert to match the original grid</span>
    ur = urb[:, <span class="hljs-number">0</span>][::-<span class="hljs-number">1</span>]
    norm = sqrt(integrate.simps(ur**<span class="hljs-number">2</span>, x=self.R))  <span class="hljs-comment"># normalize the wavefunction</span>
    ur *= <span class="hljs-number">1.0</span> / norm
    <span class="hljs-keyword">return</span> ur
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Shooting algorithm residual u+u&#x27; at zero, if =0, then bound state found</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">Shooting_Resid_0</span>(<span class="hljs-params">self, En, l</span>):
    ur = self.Solve_RTISE(En, l) / self.R**l  <span class="hljs-comment"># get the solved wavefunction</span>
    f0 = ur[<span class="hljs-number">0</span>]
    f1 = ur[<span class="hljs-number">1</span>]
    <span class="hljs-keyword">return</span> f0 + (f1 - f0) * (<span class="hljs-number">0.0</span> - self.R[<span class="hljs-number">0</span>]) / (
        self.R[<span class="hljs-number">1</span>] - self.R[<span class="hljs-number">0</span>]
    )  <span class="hljs-comment"># return u(0)+u&#x27;(0)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Loop-find all bound states for a given l within nmax</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">FindBound_l</span>(<span class="hljs-params">self, l</span>):
    Esearch = -<span class="hljs-number">1.2</span> / linspace(<span class="hljs-number">1</span>, <span class="hljs-number">20</span>, <span class="hljs-number">100</span>) ** <span class="hljs-number">2</span>  <span class="hljs-comment"># the energy range to look into</span>
    n = l  <span class="hljs-comment"># n starts from l (will later increase to starting at l+1)</span>
    bnd = []
    <span class="hljs-comment"># start with storing residual at E=Esearch[0]</span>
    u0 = self.Shooting_Resid_0(Esearch[<span class="hljs-number">0</span>], l)
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-built_in">len</span>(Esearch)):
        <span class="hljs-comment"># look into residual of next energy</span>
        u1 = self.Shooting_Resid_0(Esearch[i], l)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-keyword">if</span> u0 * u1 &lt; <span class="hljs-number">0</span>:
        <span class="hljs-comment"># if the residual product is (-) =&gt; there is a bound state between them (Bolzano)</span>
        <span class="hljs-comment"># the energy of the bound state is the one that minimizes the resudual, between the 2 previous states</span>
        Ebound = optimize.brentq(
            self.Shooting_Resid_0,
            Esearch[i - <span class="hljs-number">1</span>],
            Esearch[i],
            xtol=<span class="hljs-number">1e-16</span>,
            args=(l),
        )
        n += <span class="hljs-number">1</span>
        bnd.append([n, l, Ebound])
        <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(bnd) &gt; (self.nmax - l - <span class="hljs-number">1</span>):
            <span class="hljs-keyword">break</span>  <span class="hljs-comment"># if we have found all the expected states, stop looking</span>
    u0 = u1  <span class="hljs-comment"># old lower limit to look, becomes new</span>
<span class="hljs-keyword">return</span> bnd  <span class="hljs-comment"># return the bound states found</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Loop through all l between 0 and nmax-1 to find all bound states</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">FindAllBound</span>(<span class="hljs-params">self</span>):
    <span class="hljs-comment"># initialize self.bnd</span>
    self.bnd = []
    <span class="hljs-keyword">for</span> l <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(self.nmax):
        <span class="hljs-comment"># add states found to the classes totals</span>
        self.bnd.extend(self.FindBound_l(l))  
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="15" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Plot a particular state</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">PlotState</span>(<span class="hljs-params">self, n, l, E</span>):
    <span class="hljs-comment"># if no ax object provided, we cannot plot in it</span>
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> self.ax:
